<!DOCTYPE html>
<html>
<head>
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>Hello Vue</h1>
        <p>
            {{message}}
        </p>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: 'hi!',
            }
        })
    </script>

</body>
</html>
