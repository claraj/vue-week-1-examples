<!DOCTYPE html>
<html>
<head>
    <title>Hello Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    
    <div id="app">
        <h1>Hello Vue</h1>
        <p>
            {{ message }}
        </p>
    </div>

    <script>

        let app = Vue.createApp({
            data() {
                return {
                    message: 'hi',
                }
            }
        })

        app.mount('#app')

    </script>

</body>
</html>
