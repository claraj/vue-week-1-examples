<!DOCTYPE html>
<html>
<head>
    <title>Hello Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>

    <div id="app">
        <h1>Hello Vue</h1>
        <p>
            {{ message }}
        </p>

        <button v-on:click="addExclamation">Add !</button>
    </div>

    <script>

        let app = Vue.createApp({
            data() {
                return {
                  message: "hi"
                }
            },
            methods: {
                addExclamation() {
                    this.message = this.message + '!'
                }
            }
        })

        app.mount('#app')

    </script>

</body>
</html>
