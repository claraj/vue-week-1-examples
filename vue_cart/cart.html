<!DOCTYPE html>
<html>

<head>
<title>Cart</title>

    <script src="https://unpkg.com/vue@next"></script>
   
    <style>
        td, th {
            width: 25%;
            text-align: center
        }
    </style>

</head>
<body>
    <div id="app">
        <h1>Example Shopping Cart</h1>

        <table>
            <tr>
                <th>Item</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Total</th></tr>
            <tr>
                <td>{{ name }}</td> 
                <td>${{ unitPrice }}</td>
                <td>
                    <input type="number" id="quantity" v-model="quantity">
                </td>
                <td> ${{ total }} </td>
            </tr>
        </table>
    </div>

<script>

    let app = Vue.createApp({
        data() {
            return {
                name: 'Hat',
                quantity: 1,
                unitPrice: 4.99
            }
        },
        computed: {
            total() {
                let totalPrice = this.quantity * this.unitPrice
                let formattedPrice = totalPrice.toFixed(2)
                return formattedPrice
            }
        },
    })

    app.mount('#app')

</script>

</body>

</html>
